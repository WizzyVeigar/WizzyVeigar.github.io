<h1 mat-dialog-title>Favorite Element</h1>
<div mat-dialog-content>
  <ul>
    <li>
      Name <input type="text" [innerText]="data.name">
    </li>
    <li>
      Description <input type="text" [innerText]="data.description">
    </li>
    <li>
      Size <span></span>{{data.size}}
    </li>
  </ul>

  <button (click)="SaveChanges()">Save changes</button>
</div>
