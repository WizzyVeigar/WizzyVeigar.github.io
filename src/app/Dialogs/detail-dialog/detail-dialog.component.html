<h1 mat-dialog-title>Favorite Element</h1>
<div mat-dialog-content>
  <ul>
    <li>
      Name <input type="text" [(ngModel)]="data.name">
    </li>
    <li>
      Descr <input type="text" [(ngModel)]="data.description">
    </li>
    <li>
      Size <span></span>{{data.size}}
    </li>
    <li>
      <img [src]="data.path" />
    </li>
  </ul>
  <!-- <button (click)="SaveChanges()">Save changes</button> -->
</div>
